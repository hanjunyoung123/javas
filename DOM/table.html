<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블예제</title>
    <style>
        table{
            width: 50%;
            /* 셀 경계 병합 */
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        th {
        background-color: #4CAF50;
        color: white;
        }
        tr:nth-child(even){
            background-color: #f2f2f2;
        }
        tr:hover{
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>헤더1</th>
            <th>헤더2</th>
            <th>헤더3</th>
        </tr>
        <tr>
            <td>데이터1</td>
            <td>데이터2</td>
            <td>데이터3</td>
        </tr>
        <tr>
            <td>데이터1</td>
            <td>데이터2</td>
            <td>데이터3</td>
        </tr>
        <tr>
            <td>데이터1</td>
            <td>데이터2</td>
            <td>데이터3</td>
        </tr>
        
    </table>
</body>
</html>
