<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위 바위 보</title>
  </head>
  <body>
    <img src="../object/math_img_1.jpg.jpg" alt="">
    <h1>컴퓨터 가위 바위 보 게임</h1>
    <script>
      let game = prompt("가위 바위 보 중 선택해주세요.");
      let gameNum;
      switch (game) {
        case "가위":
          gameNum = 1;
          break;
        case "바위":
          gameNum = 2;
          break;
        case "보":
          gameNum = 3;
          break;
          default : alert("잘못 작성했습니다.")
      }
      let com = Math.ceil(Math.random() * 3)
    //   console.log(com);
      document.write(`<img src="../object/game_1.jpg${com}.jpg">`)
      if(gameNum == com){
        document.write(`<../object/math_img_1.jpg.jpg>`)
      }else{
        document.write(`<../object/math_img_2.jpg.jpg>`)
      }
    </script>
  </body>
</html>
