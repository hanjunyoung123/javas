<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로케이션 객체</title>
  </head>
  <body>
    <div id="container">
      <h1>location 객체</h1>
      <div id="display">
        <script>
          document.write(`<p><b>location.href : </b>${location.href}</p>`);
          document.write(`<p><b>location.host : </b>${location.host}</p>`);
          document.write("<p><b>location.protocol : </b>" + location.protocol + "</p>");
        </script>
      </div>
    </div>
    <button onclick="location.replace('http://www.canva.com/')">캔바 주소 이동</button>
  </body>
</html>
