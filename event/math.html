<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math 객체메서드</title>
</head>
<body>
    <script>
        let num = 2.1234
        let maxNum = Math.max(10,5,8,25,11)
        console.log(maxNum);
        let maxNum1 = Math.min(10,5,8,25,11)
        console.log(maxNum1);
        let roundNum = Math.round(num)
        console.log(roundNum)
        let floorNum = Math.floor(num)
        console.log(floorNum);
        let ceilNum = Math.ceil(num)
        console.log(ceilNum);
        let randomNum = Math.random(num)
        console.log(randomNum);
        let piNum = Math.PI
        console.log(piNum);
    </script>
</body>
</html>
